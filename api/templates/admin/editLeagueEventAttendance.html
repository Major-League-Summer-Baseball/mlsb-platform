{% extends "admin/admin_base.html" %}
{% block content %}
<h1>
    {{event.name}} on {{event.date}} @ {{event.time}}
</h1>
<a href="{{route.editleagueevent}}/{{year}}">
    Go back
</a>
<table id="myTable" class="table table-bordered table-striped">
    <thead>
        <th>Player</td>
        <th>Email</th>
    </thead>
    <tbody id="attendanceTable" >
        {% for player in players %}
            <tr class="playerAttendanceEntry" id="player{{player.player_id}}">
                <td>
                    {{player.player_name}}
                </td>
                <td>
                    {{player.email}}
                </td>
            </tr>
        {% endfor %}
    </tbody>
<table>
{% endblock %}
