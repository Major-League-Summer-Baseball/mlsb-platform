{% extends "website/new-base.html" %}
{% block content %}
    <table id="teams" width="100%" class="display">
        <thead>
            <th>Name
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>
                        <a href="{{ url_for('team_page', year=year, team_id=team.id) }}">
                            {{team.name}}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
{% block script %}
<script>
function ready(){
    $('#teams').DataTable({
        "order": [[0, "asc"]]
    });
}
</script>
{% endblock %}
