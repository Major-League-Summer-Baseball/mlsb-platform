{% extends "website/new-base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
    {% for article in news %}
        <div class="col-sm-6 col-xs-12">
            <h4> {{article.title}} </h4>
            {% if article.image %}
                <img src="{{route.postpicture}}/{{article.image}}"  alt="" class="postImage" style="postImage" height="200" width="200" >
            {% endif %}
            <p>{{article.summary}} <a href="{{route.posts}}/{{year}}/{{article.date}}/{{article.name}}"> Read more</a>
        </div>
    {% endfor %}
{% endblock %}
