{% extends "website/new-base.html" %}
{% block content %}
<h1>
    Not part of league
</h1>

<h2>
    Would you like to join?
</h2>
<form action="{{ url_for('website.join_league') }}" method="POST" id="leagueRequest">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input name="name" type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name" required>
      <small id="nameHelp" class="form-text text-muted">Your name will appear on team page and leaders page.</small>
      <br />
      <label class="form-check-label" for="flexCheckDefault">
        Eligible for Sapporo Singles
      </label>
      <input class="form-check-input" type="checkbox" name="is_female" id="flexCheckDefault">
    </div>
    <div class="form-group">
      <label for="inputTeam">Team</label>
      <select name="team" class="form-control" id="inputTeam" required>
        <option disabled selected value>
            -- select an option --
        </option>
        {% for team in teams %}
            <option value="{{team.team_id}}">
                {{team.team_name}}
            </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="mailto:convenors@mlsb.info?Subject=App%20Join%20League%20Question">
    Contact for help
</a>

{% endblock %}
