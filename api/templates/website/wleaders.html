{% extends "website/new-base.html" %}
{% block content %}
    <table id="leaders" width="100%" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Sentry Singles</th>
            </tr>
        </thead>
        <tbody>
            {% for player in leaders %}
                <tr>
                    <td>{{player.name}}</td>
                    <td>{{player.team}}</td>
                    <td>{{player.hits}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
{% block script %}
<script>
function ready(){
    var table = $('#leaders').DataTable({
        "order": [[2, "desc"]]
    });
}
</script>
{% endblock %}
